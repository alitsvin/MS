<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap"
    rel="stylesheet">
  <title>Movie Search</title>
</head>

<body>
  <header>
    <h1>Movie Search</h1>
    <img src="assets/img/print1.jpg">
  </header>

  <section id="filmSection">
    <form id="searchBlock" autocomplete="off">
      <input id="searchInput" name="searchInput" type="text" placeholder="Film name, Year" autofocus>
      <div id="deleteButton" class="deleteButton">
        <span class="deleteLineOne"></span>
        <span class="deleteLineTwo"></span>
      </div>
      <div id="keyboardButton" class="keyboardButton">
        <img src="assets/img/KeyboardIcon.png">
      </div>
      <input id="searchSubmit" name="searchSubmit" type="submit" value="Submit">
    </form>

    <div id="statusBar">
      <span></span>
      <div id="cssload-thecube">
        <div class="cssload-cube cssload-c1"></div>
        <div class="cssload-cube cssload-c2"></div>
        <div class="cssload-cube cssload-c4"></div>
        <div class="cssload-cube cssload-c3"></div>
      </div>
    </div>

    <div id="slider">

      <img src="assets/img/arrow.png" class="arrow Left">
      <div id="filmBlock" class="screen4">

      </div>


      <img src="assets/img/arrow.png" class="arrow Right">

    </div>


  </section>

  <section id="keyboard">

  </section>

  <footer>
    <div id="footerCompany">
      <span class="company">RS2020Q1</span>
      <span class="author">AnnieBunnyGH</span>
    </div>
    <img src="assets/img/print1.jpg">
  </footer>

</body>

</html>
